server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/html text/css application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(self)" always;

    # Service worker and app files should not be cached
    location ~ ^/(service-worker\.js|app\.js|crypto\.js|index\.html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Cache static assets (icons only)
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Styles can be cached but with shorter duration
    location ~* \.css$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Main route - serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proper MIME types
    types {
        application/javascript js;
        text/css css;
        text/html html;
        application/json json;
        application/manifest+json webmanifest;
    }
}
